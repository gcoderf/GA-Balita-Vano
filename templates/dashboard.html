<!DOCTYPE html>

<html lang="en" class="light-style layout-navbar-fixed layout-menu-fixed layout-compact" dir="ltr" data-theme="theme-default" data-assets-path="../../assets/" data-template="vertical-menu-template" data-style="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

    <title>Dashboard</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon/favicon.ico" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&ampdisplay=swap" rel="stylesheet" />

    <!-- Icons -->
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/fonts/fontawesome.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/fonts/tabler-icons.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/fonts/flag-icons.css') }}" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/css/rtl/core.css') }}" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/css/rtl/theme-default.css') }}" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/demo.css') }}" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/libs/node-waves/node-waves.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/libs/perfect-scrollbar/perfect-scrollbar.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/libs/typeahead-js/typeahead.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/libs/quill/katex.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/libs/quill/editor.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/libs/select2/select2.css') }}" />

    <!-- Page CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/css/pages/app-email.css') }}" />

    <!-- Helpers -->
    <script src="{{ url_for('static', filename='vendor/js/helpers.js') }}"></script>
    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->

    <!--? Template customizer: To hide customizer set displayCustomizer value false in config.js.  -->
    <script src="{{ url_for('static', filename='vendor/js/template-customizer.js') }}"></script>

    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="{{ url_for('static', filename='js/config.js') }}"></script>
  </head>

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->

        {% include 'component/nav.html' %}
        <!-- / Menu -->
        <!-- Modal -->
        <div class="modal fade" id="modalCenter" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalCenterTitle">Data Balita</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form action="recommendation" method="POST">
                  <div class="row">
                    <div class="col mb-4">
                      <label for="nameWithTitle" class="form-label">Umur Anak (tahun)</label>
                      <select id="select2Basic" class="select2 form-select form-select-lg" name="usia" data-allow-clear="true" required>
                        <option value="" selected disabled>Pilih opsi...</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                      </select>
                    </div>
                  </div>
                  <div class="row g-4">
                    <div class="col mb-0">
                      <label for="emailWithTitle" class="form-label">Berat Badan</label>
                      <input type="text" id="emailWithTitle" class="form-control" name="berat_badan" placeholder="Berat Badan Anak" required />
                    </div>
                    <div class="col mb-0">
                      <label for="dobWithTitle" class="form-label">Tinggi Badan</label>
                      <input type="text" id="dobWithTitle" class="form-control" name="tinggi_badan" placeholder="Tinggi Badan Anak" />
                    </div>
                  </div>
                  <br />
                  <div class="d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-label-secondary" data-bs-dismiss="modal">Tutup</button>
                    <button type="submit" class="btn btn-primary">Hasilkan Rekomendasi</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Navbar -->

          {% include 'component/nav-top.html' %}

          <!-- / Navbar -->

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->

            <!-- / Content -->

            <!-- Footer -->
            {% include 'component/footer.html' %}
            <!-- / Footer -->

            <div class="content-backdrop fade"></div>
          </div>
          <!-- Content wrapper -->
        </div>
        <!-- / Layout page -->
      </div>

      <!-- Overlay -->
      <div class="layout-overlay layout-menu-toggle"></div>

      <!-- Drag Target Area To SlideIn Menu On Small Screens -->
      <div class="drag-target"></div>
    </div>
    <!-- / Layout wrapper -->

    <!-- Core JS -->
    <!-- build:js assets/vendor/js/core.js -->

    <script src="{{ url_for('static', filename='vendor/libs/jquery/jquery.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/libs/popper/popper.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/js/bootstrap.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/libs/node-waves/node-waves.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/libs/perfect-scrollbar/perfect-scrollbar.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/libs/hammer/hammer.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/libs/i18n/i18n.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/libs/typeahead-js/typeahead.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/js/menu.js') }}"></script>

    <!-- endbuild -->

    <!-- Vendors JS -->
    <script src="{{ url_for('static', filename='vendor/libs/quill/katex.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/libs/quill/quill.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/libs/select2/select2.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/libs/block-ui/block-ui.js') }}"></script>

    <!-- Main JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <!-- Page JS -->
    <script src="{{ url_for('static', filename='js/app-email.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ui-modals.js') }}"></script>
    <script src="{{ url_for('static', filename='js/forms-selects.js') }}"></script>
    <script src="{{ url_for('static', filename='js/forms-tagify.js') }}"></script>
    <script src="{{ url_for('static', filename='js/forms-typeahead.js') }}"></script>
  </body>
</html>
